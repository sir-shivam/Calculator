<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" /> 
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="nav1">
        <div class="three-bar"><i class="fa-solid fa-bars"></i>
            <div class="slide">
                <li>One</li>
                <li>One</li>
                <li>One</li>
                <li>One</li>
                <li>One</li>
                <li>One</li>
                <li>One</li>
            </div>
        </div>
        <div class="home">Home</div>
        <div class="history">History</div></div>
        <div class="calci1">
            <div class="calci2">All    You    Need    Is</div>
            <div class="calci3">Calculator !!</div>
        </div>
    </nav>
    <div class="calci-screen">
    <div class="container">
        <div class="screen">
            <div class="screen2"></div></div>
        
            <div class="strip">
                <div  class="recent"><i class="fa-regular fa-clock"></i>
                <div class="recent1">
                   <div class="del-his">Delete History</div>
                    <div class="empty"> No History</div>
                    <!-- <p><div class="ans1 div0"></div>
                        <div class="ans" id="div0"></div>
                    </p>
                    <p><div class="ans1 div1"></div>
                        <div class="ans" id="div1"></div></p>
                    <p><div class="ans1 div2"></div>
                        <div class="ans" id="div2"></div></p>
                    <p><div class="ans1 div3"></div>
                        <div class="ans" id="div3"></div></p> -->
                   

                </div>
                </div>
                <div class="cut"><i class="fa-solid fa-delete-left"></i></div> 
            </div>
            <div class="keys">
                <div class="digit" id="cut">C</div>
                <div class="digit spec" id="bracket">()</div>
                <div class="digit spec" id="mod">%</div>
                <div class="digit spec" id="divide"><i class="fa-solid fa-divide"></i></div>
                <div class="digit" id="seven">7</div>
                <div class="digit" id="eight">8</div>
                <div class="digit" id="nine">9</div>
                <div class="digit spec" id="multiply">X</div>
                <div class="digit" id="four">4</div>
                <div class="digit" id="five">5</div>
                <div class="digit" id="six">6</div>
                <div class="digit spec" id="sub">-</div>
                <div class="digit" id="one">1</div>
                <div class="digit" id="two">2</div>
                <div class="digit" id="three">3</div>
                <div class="digit spec" id="add">+</div>
                <div class="digit" id="both">+/-</div>
                <div class="digit" id="zero">0</div>
                <div class="digit" id="decimal">.</div>
                <div class="digit total" id="equal">=</div> 
        </div>
    </div>
</div>

    <script src="calculator.js"></script>
</body>
</html>
